<!DOCTYPE html>
<html>
    <head>
        <title>Patients Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="background-container" style="position: absolute; top: -10; right: 5; padding: 10px;">
        <div class="navbar">
            <img src="images/afyahealth.png" class="logo">
            <ul>
                <li class="active"><a href="patient.html">Dashboard</a></li>
                <li><a href="PatientPrescriptionHistory.php">Prescriptions</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

    <div class="content">
    <div id="patientName">
        Name
    </div>
    <div>
        <h2>PATIENT DETAILS</h2>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>PatientSSN</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>DoctorName</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <div>
            <button onclick="handleSaveChanges()"><span></span>SAVE CHANGES</button>
            <button onclick="sendAlert()"><span></span>DISABLE ACCOUNT</button>
        </div>
    </div>

    <script>
        var ID;

        // Retrieve the value of a specific cookie
        function getCookie(key) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(key + '=')) {
                    return cookie.substring(key.length + 1);
                }
            }
            return null;
        }

        // Check if the user is authenticated as a patient
        function checkAuthentication() {
            const userType = getCookie('userType');
            if (userType !== 'Patient') {
                window.location.href = 'login.html';
            }
        }

        // Get the name value from the cookie
        const name = getCookie('name');

        if (name) {
            // Display the name on the page
            const patientNameElement = document.getElementById('patientName');
            patientNameElement.textContent = 'Welcome, ' + name;
        } else {
            // No name found, redirect to login page
            window.location.href = 'login.html';
        }
        // Check authentication on page load
        checkAuthentication();

        const patientTable = document.getElementById('patientTable');
        const tbody = patientTable.querySelector('tbody');

        function createEditableCell(value) {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            cell.classList.add('editable');
            cell.appendChild(input);
            return cell;
        }

        function createRow(details) {
            const row = document.createElement('tr');
            row.dataset.id = details.PatientID;
            row.appendChild(createEditableCell(details.PatientName));
            row.appendChild(createEditableCell(details.Email));
            row.appendChild(createEditableCell(details.PatientSSN));
            row.appendChild(createEditableCell(details.Age));
            row.appendChild(createEditableCell(details.Contact));
            row.appendChild(createEditableCell(details.DoctorName));
            row.appendChild(createEditableCell(details.Address));

            return row;
        }
        const getUserData = () => {
            const email = getCookie('email');
            console.log(email);
            const data = { Email: email };
            const params = new URLSearchParams(data); // Convert data to URL parameters
            fetch(`patients.php?${params}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const details = data.data;
                        console.log(data);
                        ID = data.data.PatientID;
                        displayPatientDetails(details);
                    } else {
                        console.log('error');
                    }
                });
        };

        // Display the patient details in the table
        const displayPatientDetails = (details) => {
            const row = createRow(details);
            tbody.appendChild(row);
        };

        function handleSaveChanges() {
            const rows = tbody.querySelectorAll('tr');
            const updatedData = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll('.editable');
                const updatedRow = {
                    PatientID: row.dataset.id,
                    PatientName: cells[0].querySelector('input').value,
                    Email: cells[1].querySelector('input').value,
                    PatientSSN: cells[2].querySelector('input').value,
                    Age: cells[3].querySelector('input').value,
                    Contact: cells[4].querySelector('input').value,
                    DoctorName: cells[5].querySelector('input').value,
                    Address: cells[6].querySelector('input').value,
                };
                updatedData.push(updatedRow);
            });
            console.log(updatedData[0])
            fetch('patients.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData[0])
            })
                .then(response => {

                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

        }
        getUserData();

        const sendAlert = () => {
            let text;
            if (confirm("Are you sure you want to delete this account!") == true) {
                text = "You pressed OK!";
                deleteAccount();
            } else {
                text = "You canceled!";
            }
        }

        const deleteAccount = () => {
            console.log(ID)
            fetch('patients.php', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ID)
            }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 'success') {
                        window.location.href = 'login.html'
                    } else {
                        console.error(data.message);
                    }
                }).catch(error => {
                    console.log(error);
                }
                )
        }
    </script>
</body>

</html>
