<!DOCTYPE html>
<html>

<body>
    <div id="patientName">
        Name
    </div>

    <!-- Other HTML content -->

    <script>
        // Retrieve the value of a specific cookie
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Check if the user is authenticated as a patient
        function checkAuthentication() {
            const userType = getCookie('userType');
            if (userType !== 'patient') {
                window.location.href = 'login.html';
            }
        }

        // Get the name value from the cookie
        const name = getCookie('name');

        if (name) {
            // Display the name on the page
            const patientNameElement = document.getElementById('patientName');
            patientNameElement.textContent = 'Patient Name: ' + name;
        } else {
            // No name found, redirect to login page
            window.location.href = 'login.html';
        }

        // Check authentication on page load
        checkAuthentication();
    </script>
</body>

</html>
