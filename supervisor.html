<!DOCTYPE html>
<html>

<body>
    <div id="supervisorName">
        Name
    </div>

    <!-- Other HTML content -->

    <script>
        // Retrieve the value of a specific cookie
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Get the name value from the cookie
        const name = getCookie('name');

        if (name) {
            // Display the name on the page
            const supervisorNameElement = document.getElementById('supervisorName');
            supervisorNameElement.textContent = 'Supervisor Name: ' + name;
        } else {
            window.location.href="login.html"
        }
    </script>
</body>

</html>
