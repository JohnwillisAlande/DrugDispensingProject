<!DOCTYPE html>
<html>
    <style>
        .container {
          width: 100%;
          height: 100vh;
          background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(34, 189, 192, 0.75)), url(./images/hospitalimage11.jpg);
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
        }
    
        .navbar {
          width: 85%;
          margin: auto;
          padding: 35px 0;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
    
        .logo {
          width: 120px;
          cursor: pointer;
        }
    
        .navbar ul li {
          list-style: none;
          display: inline-block;
          margin: 0 20px;
          position: relative;
        }
    
        .navbar ul li a {
          text-decoration: none;
          color: #49e2d3;
          text-transform: uppercase;
        }
    
        .navbar ul li::after {
          content: '';
          height: 3px;
          width: 0;
          background: #009688;
          position: absolute;
          left: 0;
          bottom: -10px;
          transition: 0.5s;
        }
    
        .navbar ul li:hover:after {
          width: 100%;
          background: #fff;
          color: #640d9e;
        }
    
        .active,
        .navbar ul li:hover {
          background: lightcyan;
          border-radius: 1px;
        }
    
        .row {
          display: flex;
          height: 88%;
          align-items: center;
        }
    
        .col {
          flex-basis: 50%;
        }
    
        h1 {
          color: #fff;
          font-size: 100px;
        }
    
        p {
          color: #fff;
          font-size: 11px;
          line-height: 15px;
        }
    
        .card {
          width: 300px;
          height: 230px;
          display: inline-block;
          border-radius: 10px;
          padding: 15px 25px;
          box-sizing: border-box;
          cursor: pointer;
          margin: 10px 15px;

          background-size: cover;
        }
    
        .card1 {
          background-image: url(images/diclac2.jpg);
        }
    
        .card2 {
          background-image: url(images/diclac2.jpg);
        }
    
        .card3 {
          background-image: url(images/diclac2.jpg);
        }
    
        .card4 {
          background-image: url(images/diclac2.jpg);
        }
        button {
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #009688;
        background: transparent;
        color: goldenrod;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
    
      span {
        background: #009688;
        height: 100%;
        width: 0;
        border-radius: 25px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 0.5s;
      }
    
      button:hover span {
        width: 100%;
      }
    
      button:hover {
        border: none;
      }
      input.login-input {
    width: 20%;
    padding: 12px 20px;
    margin: 4px 0;
    box-sizing: border-box;
    border: 3px solid #009688;
    border-radius: 4px;
    background-color: lightcyan;
  }

  input.login-input:focus {
    background-color: cyan;
  }
      h2, p {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif; /* Replace 'Your Preferred Font' with the actual font you want to use */
    }
    
    /* Additional styling for h2 and p if needed */
    h2 {
        font-size: 24px; /* Adjust the font size as needed */
        margin-bottom: 10px; /* Add space below h2 for better spacing */
    }
    
    p {
        font-size: 16px; /* Adjust the font size as needed */
        line-height: 1.5; /* Adjust the line height for better readability */
    }
    .content {
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: #fff;
    background-attachment: fixed, scroll;
    background-repeat: no-repeat, repeat-y;
    font-size: 20px;
  }

  .content h1 {
    font-size: 70px;
    margin-top: 80px;
  }

  .content h2 {
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
  }
      </style>

<body>
    <div class="container">
        <div class="content">
            <h1>LOG IN API USER</h1>
            <form id="form">
                <div>
                <label for="email">
                    <input type="email" class="login-input" id="email" placeholder="Email" name="email" required />
                </label>
                </div>
                
                <div>
                <label for="password">
                    <input type="password" class="login-input" id="password" placeholder="Password" name="password" required />
                </label>
                </div>

                <div id="submit">
                    <button type="submit" id="signInButton"><span></span>Log In</button>
                </div>

            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            const data = { password: password, email: email };

            fetch('http://localhost:4000/SignIn', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {

                    if (data.proceed) {
                        // Save the userToken in localStorage
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('email', data.data[0].email)
                        localStorage.setItem('username', data.data[0].UserName)
                        console.log(data.data[0])
                        // Redirect to the Home page if authentication is successful
                        window.location.href="/Home"
                    } else {
                        console.error('Authentication failed');
                    }
                })
                .catch(error => {
                    console.error('SignIn failed:', error.message);
                });
        });
    </script>
</body>


</html>
