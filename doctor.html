    <script>
        var ID;

        // Retrieve the value of a specific cookie
        function getCookie(key) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(key + '=')) {
                    return cookie.substring(key.length + 1);
                }
            }
            return null;
        }

        // Check if the user is authenticated as a doctor

            }

        // Get the name value from the cookie
        const name = getCookie('name');

        if (name) {
            // Display the name on the page
            const doctorNameElement = document.getElementById('doctorName');
            doctorNameElement.textContent = 'Doctor Name: ' + name;
        } else {

        }
        // Check authentication on page load

        const doctorTable = document.getElementById('doctorTable');

        function createEditableCell(value) {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            cell.classList.add('editable');
            cell.appendChild(input);
            return cell;
        }

        function createRow(details) {

            row.dataset.id = details.DoctorID;
            row.appendChild(createEditableCell(details.DoctorName));
